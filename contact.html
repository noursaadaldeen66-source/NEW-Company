<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تواصل معنا - شركة ناشئة</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo.png" alt="شعار الشركة" title="شعار شركة ناشئة" />
      <h1 id="page-title">تواصل معنا</h1>
    </header>

    <nav class="nav">
      <ul class="nav-list">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="services.html">الخدمات</a></li>
        <li><a href="team.html">الفريق</a></li>
        <li><a href="contact.html">التواصل</a></li>
      </ul>
    </nav>

    <main>
      <section class="contact-section" id="contact-section">
        <fieldset class="contact-form" id="contact-form">
          <legend>معلومات التواصل</legend>
          <label for="full-name">الاسم الكامل:</label>
          <input type="text" id="full-name" name="full-name" required />

          <label for="email">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">رقم الهاتف:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="city">اختر المدينة:</label>
          <select id="city" name="city">
            <option value="دمشق">دمشق</option>
            <option value="حمص">حمص</option>
            <option value="حماة">حماة</option>
          </select>

          <div class="gender-group">
            <label>الجنس:</label>
            <input type="radio" id="male" name="gender" value="ذكر" />
            <label for="male">ذكر</label>
            <input type="radio" id="female" name="gender" value="أنثى" />
            <label for="female">أنثى</label>
          </div>

          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">أوافق على الشروط والأحكام</label>

          <button type="submit">إرسال</button>
          <button type="reset">إعادة تعيين</button>
        </fieldset>

        <div class="social-links">
          <h3>وسائل التواصل</h3>
          <ul class="social-list">
            <li><a href="https://twitter.com" target="_blank">تويتر</a></li>
            <li><a href="https://facebook.com" target="_blank">فيسبوك</a></li>
            <li><a href="https://linkedin.com" target="_blank">لينكدإن</a></li>
          </ul>

          <table class="social-table">
            <thead>
              <tr>
                <th>وسيلة التواصل</th>
                <th>الرابط</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>فيسبوك</td>
                <td>
                  <a href="https://facebook.com" target="_blank"
                    >زورونا على فيسبوك</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/XR6OaznDwl8?si=EdhJx0ZN7P_k9I6X"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <img src="map.png" alt="خريطة الموقع" title="موقع شركة ناشئة" />
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 شركة ناشئة. جميع الحقوق محفوظة.</p>
      <a href="index.html">عودة إلى الرئيسية</a>
    </footer>
    <!-- تعليق: نهاية الصفحة -->
  </body>
</html>
